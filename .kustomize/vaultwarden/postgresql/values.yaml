auth:
  database: vaultwarden
  username: vaultwarden
  existingSecret: vaultwarden-postgresql

primary:
  persistence:
    existingClaim: vaultwarden
  resources:
    requests:
      memory: 500Mi
  livenessProbe:
    periodSeconds: 30
    failureThreshold: 15
  containerSecurityContext:
    runAsUser: 0
    runAsGroup: 0
    runAsNonRoot: false
    privileged: true

image:
  debug: true

volumePermissions:
  enabled: false