auth:
  database: vaultwarden
  username: vaultwarden
  existingSecret: vaultwarden-postgresql

primary:
  persistence:
    existingClaim: vaultwarden
  resources:
    requests:
      memory: 500Mi
  livenessProbe:
    periodSeconds: 30
    failureThreshold: 15

volumePermissions:
  enabled: true
  containerSecurityContext:
    runAsUser: 1001
    runAsGroup: 1001